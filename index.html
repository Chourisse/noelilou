<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Joyeux No√´l Lilou ! ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1b1b2f, #162447, #1f4068);
            font-family: 'Playfair Display', serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle cx="5" cy="5" r="1" fill="white"/></svg>');
            animation: snow 10s linear infinite;
        }

        .card {
            position: relative;
            text-align: center;
            padding: 3rem;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: cardFloat 6s ease-in-out infinite;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffd1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .decoration {
            font-size: 3rem;
            margin: 1rem;
            display: inline-block;
            animation: decorationSpin 8s linear infinite;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 2s linear infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate3d(0, 1, 0, 0deg); }
            50% { transform: translateY(-20px) rotate3d(0, 1, 0, 3deg); }
        }

        @keyframes decorationSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes snow {
            0% { background-position: 0 0; }
            100% { background-position: 500px 1000px; }
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .card { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="card">
        <span class="decoration">‚ùÑÔ∏è</span>
        <h1>Joyeux No√´l Lilou !</h1>
        <p>Que cette p√©riode f√©erique t'apporte<br>tout le bonheur que tu m√©rites !</p>
        <p>‚ú® Plein de bisounours ‚ú®</p>
        <span class="decoration">üéÑ</span>
    </div>

    <script>
        // Cr√©ation des √©tincelles
        const sparklesContainer = document.createElement('div');
        sparklesContainer.className = 'sparkles';
        document.body.appendChild(sparklesContainer);

        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
